<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Rick_Favicon.jpg">
</head>
<body>
 <div class="container mt-5">
        <h1 class="chatbot-title">CHATBOT 1</h1>
    <div id="chat-container" class="container mt-5">
        <div id="chat-window" class="p-3">
            <div id="output" class="border rounded p-3 mb-3 bg-light"></div>
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-success" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
